language : android

jdk:
- openjdk8

sudo: required

APP_ABI: arm64-v8a

before_script:
- echo no | android create avd --force -n test -t android-25 --abi $APP_ABI
- sys-img-arm64-v8a-google_apis-25
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &

android:
  components:
  # Update Android SDK Tools
  - tools

  - build-tools-27.0.3
  - android-28

  # Support library
  - extra-android-support
  - extra-android-m2repository

notifications:
    email: true

before_install:
- chmod +x gradlew
