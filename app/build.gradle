apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "chessbet.app.com"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //noinspection GradleCompatible
    implementation 'com.android.support:support-v4:28.0.0'
    implementation "com.android.support:support-compat:28.0.0"
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    implementation 'com.google.firebase:firebase-auth:9.0.2'
    implementation 'com.google.firebase:firebase-database:9.0.2'
    implementation "com.squareup.okhttp3:okhttp:3.14.2"
    testImplementation "com.squareup.okhttp3:mockwebserver:3.14.2"
    implementation 'com.github.QuadFlask:colorpicker:0.0.13' // Color picker
    implementation 'com.github.Magz8984:chess-engine-dev:b63087e897'
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation 'com.google.guava:guava:27.1-jre'
    implementation 'com.github.erehmi:countdowntask:1.0.1' // Count Down Timer
}

apply plugin: 'com.google.gms.google-services'
